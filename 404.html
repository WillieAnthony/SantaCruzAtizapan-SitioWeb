<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=./" />
  <title>Redirecting...</title>
  <script>
    // Redirigir preservando la ruta original
    window.location.replace(
      window.location.origin + "/#" + window.location.pathname + window.location.search
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
